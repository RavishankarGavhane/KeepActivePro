<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact - KeepActive Pro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* All styles from index.html */
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .hero-section {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 100px 0;
        }
        .footer {
            background: #343a40;
            color: white;
            padding: 40px 0;
        }
        .footer a {
            color: #6a11cb;
            text-decoration: none;
        }
        .footer a:hover {
            color: #2575fc;
        }
        .btn-primary {
            background: #6a11cb;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #2575fc;
        }

        /* Contact Form Specific Styles */
        .contact-section {
            padding: 80px 0;
            background: #f8f9fa;
        }
        .contact-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar (matches index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">KeepActive Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#download">Download</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4">Contact Us</h1>
            <p class="lead">Have questions or feedback? We'd love to hear from you!</p>
        </div>
    </section>

      <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-card">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <form id="contactForm" action="https://formspree.io/f/xldgyynr" method="POST">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="col-12">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" 
                                           pattern="[0-9]{10}" maxlength="10" required>
                                </div>
                                <div class="col-12">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                                </div>
                                <input type="hidden" name="_next" 
                                       value="https://ravishankargavhane.github.io/KeepActivePro/templates/thankyou.html">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer (matches index.html) -->
    <footer class="footer text-center">
        <div class="container">
            <p>üöÄ Support Open Source! If you find this project useful, please ‚≠ê star the repository on <a href="https://github.com/RavishankarGavhane/KeepActivePro" target="_blank">GitHub</a>.</p>
            <p>üî• KeepActive Pro ‚Äì Stay Online. Stay Productive.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init({
            publicKey: 'O80bPRb0qGtoniY5A',
        });

        const form = document.getElementById('contactForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = form.querySelector('button[type="submit"]');
            const formData = new FormData(form);
            
            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Sending...';

                // Send confirmation to USER
                await emailjs.sendForm(
                    'service_sh24gky',
                    'template_umrozov',  // User confirmation template
                    form
                );

                // Send notification to YOURSELF
                await emailjs.send(
                    'service_sh24gky',
                    'template_b8i1amb',  // Your internal notification template
                    {
                        from_name: `${formData.get('firstName')} ${formData.get('lastName')}`,
                        from_email: formData.get('email'),
                        phone: formData.get('phone'),
                        message: formData.get('message')
                    }
                );

                // Redirect after both emails are sent
                window.location.href = `thankyou.html?email=${encodeURIComponent(formData.get('email'))}`;

            } catch (error) {
                console.error('Error:', error);
                alert('Message received! You may get confirmation email shortly.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit';
            }
        });
    </script>
</body>
</html>
