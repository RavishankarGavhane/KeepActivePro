name: Deploy to AWS

on:
  push:
    branches:
      - main  

jobs:
  deploy-frontend:
    name: Deploy Frontend (S3 + CloudFront)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1  

      - name: Deploy Frontend to S3 (Keep Folder Structure)
        run: |
          aws s3 sync ./frontend s3://keepactivepro-eu-north-1/frontend/ --delete --region eu-north-1
          
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id E1QOO5RD2GS5KC --paths "/*"

  deploy-backend:
    name: Deploy Backend (AWS Lambda)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Install Dependencies and Package FastAPI for Lambda
        run: |
          # Create the package directory
          mkdir -p backend/package

          # Install Python dependencies into package
          pip install --no-cache-dir --upgrade -r backend/requirements.txt -t backend/package/

          # Copy all backend files into the package
          cp -r backend/*.py backend/package/
          cp -r backend/models.py backend/package/
          cp -r backend/database.py backend/package/
          cp -r backend/metrics_handler.py backend/package/

          # Copy the frontend folder inside the backend package (for Lambda to serve static files)
          cp -r frontend backend/package/frontend 

          # Navigate to package directory and zip everything
          cd backend/package
          zip -r fastapi_lambda.zip . 

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code --function-name KeepActiveProBackend --zip-file fileb://backend/package/fastapi_lambda.zip
