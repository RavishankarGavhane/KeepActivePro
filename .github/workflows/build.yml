name: Deploy to AWS

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1  

      - name: Deploy Frontend to S3
        run: |
          aws s3 sync ./frontend s3://keepactivepro.com --delete
          aws s3 cp /home/ravishankar/KeepActivePro/index.html s3://keepactivepro.com/
          aws s3 cp --recursive /home/ravishankar/KeepActivePro/templates s3://keepactivepro.com/templates/

          
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id E3BFFFFCSYQV57 --paths "/*"

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1  

      - name: Install Dependencies
        run: |
            cd backend
            pip install -r requirements.txt -t .
            cp -r /home/ravishankar/KeepActivePro/templates ./templates
            zip -r lambda_function.zip .
      

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code --function-name keepactivepro-api --zip-file fileb://backend/lambda_function.zip
