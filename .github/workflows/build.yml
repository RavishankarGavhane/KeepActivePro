name: Build KeepActivePro Executable (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Package KeepActivePro for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Build Executable (Windows)
        run: |
          pyinstaller --onefile --windowed --add-data "assets;assets" --add-data "windows/KeepAwake.vbs;windows" src/keep_active_pro.py

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: KeepActivePro-Windows
          path: dist/keep_active_pro.exe
